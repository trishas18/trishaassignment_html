<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive image</title>
    <style>
        img{
        width:70%;
    }
    @media all and (max-width=480px){
        img{
            width: 100%;
            height: 300px;
            object-position: bottom;
        }
    }
       </style>
  
</head>
<body>
    <img src="../pictures/landscape.jpg" style="height: 500px;">
    
</body>

</html>
