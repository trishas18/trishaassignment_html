<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment application form</title>
<style>
 .main{
  background-color: rgb(61, 166, 131);

 }
</style>
</head>
<body>
<div class="main">
    <div class="register">
      <h2>Recruitment application form</h2>
      <form id="register" method="post">
        <label>Enter firstName : </label>
        
        <input type="text" name="fname"
        id="name" placeholder="enter your firstName">
        <br><br>
        <label>Enter lastName : </label>
        
        <input type ="text" name="lname"
        id="name" placeholder="enter your lastName">
        <br><br>
        <label>Enter address: </label>
        
      <textarea rows="3" cols="30"></textarea>
       
        <br><br>
        

       
        <label>programs attended : </label>
        <input type="checkbox" name="programs"         
        id="HTML">
        
        <span id="HTML">HTML</span>
        <input type="checkbox" name="programs"         
        id="Oracle">
        
        <span id="oracle">oracle</span>
      
        
        <input type="checkbox" name="programs"         
        id="java">
       
        <span id="java">java</span><br>
       
       
        <br><br>
        
        <label>selct the stream you belong to : </label>
        
       
        <input type="radio" name="stream"         
        id="MECH">
       
        <span id="MECH">MECH</span>               
     
        <input type="radio" name="stream"         
        id="CS">
      
        <span id="CS">CS</span> 
        <input type="radio" name="stream"         
        id="IT">
      
        <span id="IT">IT</span> 
        <input type="radio" name="stream"         
        id="EEE">
        
        <span id="EEE">EEE</span> 
        <br><br>
        <label>which training program you would like to attend ? : </label>
        <select size="3"  class="selection">
          <option>html5 advanced</option>
          <option>javascript</option>
          <option>angular</option>
        </select>
   
      <br>
      <br>
        <label>upload your Resume : </label>
       
        <input type="file"/>  
        <br><br>
       
        <input type="submit" value="exit" 
        name="exit" id="exit">
        
        <input type="submit" value="save" 
        name="save" id="save">
       
        <input type="submit" value="Reset" 
        name="reset" id="Reset">
        <br><br>
       



        

         


      

      </form>
    </div><!--end register-->
  </div><!--end main-->
</body>
</html>
