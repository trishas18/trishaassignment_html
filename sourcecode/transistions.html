<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>
    <style>
        div{
            width:200px;
            height:200px;
            color:white;
            background-color: black;
            transition:width 2s;
        }
        div:hover
        {
            width:400px;
            height:600px;
            color:yellow;

        }
        .demo{
            transform:rotate(10deg);
            border: 1px solid blue;
            background-color: aqua;
            color:white;
        
            
        }
      
        
    </style>
   
</head>
<body>
   
   
    <div id="demo">
        <h2>css</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore est laboriosam error pariatur natus ab illum in necessitatibus saepe architecto, modi blanditiis odio unde alias? Corrupti quidem alias velit reiciendis?</p>
    </div>
   
   
</body>
</html>
